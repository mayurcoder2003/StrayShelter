        <form id="pos" method="POST" action="php/vetform.php">
          <h3>REGISTRATION FORM</h3>
          <div class="form-wrapper">
            <input type="text" placeholder="First Name" name="fname" class="form-control" required />
            <input type="text" placeholder="Last Name" name="lname" class="form-control" required />
          </div>
          <div class="form-wrapper">
            <input type="text" placeholder="Contact No" name="phone" class="form-control" maxlength="10" pattern="[1-9]{1}[0-9]{9}" required />
          </div>
          <div class="form-wrapper">
            <input type="text" placeholder="Address" name="address" class="form-control" required />
          </div>
          <div class="form-wrapper">
            <input type="text" name="caddress" placeholder="Clinic Address" class="form-control" required />
          </div>
          <div class="form-wrapper">
            <input type="text" name="areatovisit" placeholder="Area Possible to Visit (KM)" class="form-control" required />
          </div>
          <div class="form-wrapper">
            <input type="text" placeholder="Experience" name="exp" class="form-control" required />
          </div>
          
          <div class="form-wrapper">
            <input type="text" name="quali" placeholder="Qualification" class="form-control" required />
          </div>
          
          <div class="text-center">
            <button type="submit" class="btn btn-outline-dark">REGISTER</button>
            <br>

          </div>
        </form>
